<!--finding HTML Element by Class name
jQuery-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<body>
  <h2>Finding HTML Elements by Class Name</h2>
  <p class="intro">Hello World!</p>
  <p class="intro">Hello Swenden!</p>
  <p class="intro">Hello Japan!</p>
  <p id="demo"></p>
  <script>
    $(document).ready(function(){
        var myElements = $(".intro");
        $("#demo").text("The first paragraph with class='intro' is:"+ myElements[0].innerHTML);
    });
  </script>  
</body>
</html>
